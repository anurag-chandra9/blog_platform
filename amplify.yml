version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    
    backend:
      phases:
        preBuild:
          commands:
            - pip install -r requirements.txt
        build:
          commands:
            - python manage.py collectstatic --noinput
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - /root/.cache/pip
