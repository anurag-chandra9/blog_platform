version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - pip install --upgrade pip
        - pip install -r ../requirements.txt
    build:
      commands:
        - python manage.py collectstatic --noinput
    postBuild:
      commands:
        - python manage.py migrate
  artifacts:
    baseDirectory: backend
    files:
      - '**/*'
  cache:
    paths:
      - /root/.cache/pip
